{% extends 'base.html' %} {% block content %}
<h1>{{ user.username }}</h1>
<div>
    <div>Username:</div>
    <div>{{ user.username }}</div>
    <div>Email:</div>
    <div>{{ user.email }}</div>
</div>

<div>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <button class="btn btn-danger">DELETE {{ user.username }}
    </form>
    
</div>

{% endblock %}
